<!DOCTYPE html>
<html>
<body>

<h1>users page</h1>
<h2>list of users</h2>
<a href="creat">create user</a>
{% if users %}
    <ul>
        {% for user in users %}
            <li>{{ user.username }}  :  {{user.email}}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No users found.</p>
{% endif %}
</body>
</html>
